<ion-view id="onboarding-create-password" class="onboarding">
  <ion-content scroll="false">
    <div class="onboarding-topic" translate>Passwords. They are important!</div>
    <div class="onboarding-tldr" id="backup-tldr" translate>Choose a strong password. Your RaiBlocks are on the line; you know the drill!</div>

    <img src='img/password.svg' id="password" />
      <form name='createPassword' ng-submit="submitForm()"  novalidate>
        <div class="list settings-list settings-input-group">
          <label class="item item-input item-stacked-label">
            <span class="input-label" translate>New Password</span>
            <input type="password"
              placeholder="{{'Insert your new password. Make it good!'|translate}}"
              ng-model="password"
              name="password"
              required
            >
            <div ng-show="form.password.$error.required">
              Field required
            </div>
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label" translate>Confirm New Password</span>
            <input type="password"
              ng-model="passwordConfirm"
              type="password"
              name="ConfirmPassword"
              required
              data-password-verify="user.password"
              placeholder="{{'One more time'|translate}}"
            >
            <div ng-show="form.passwordConfirm.$error.required">
              Field required!
            </div>
          </label>
          <span class="password-check" ng-show="password && passwordConfirm">Do they match? {{createPassword.password.$viewValue == createPassword.ConfirmPassword.$viewValue}}</span>
        </div>
      </form>
    <div class="cta-buttons">
      <div class="onboarding-tldr" id="backup-tldr" translate>This password will be used to encrypt your wallet from prying eyes.</div>
      <button class="button button-standard button-primary" ng-click="enteredPassword(password.value)" ng-disabled="!password || !passwordConfirm || password!==passwordConfirm" type="submit"  translate>Create Password</button>
    </div>
</ion-content>
